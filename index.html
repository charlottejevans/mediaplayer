<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
        <img src="media/image.png" class="song-img">
        <h1>Sweet Relief</h1>
        <p>Madison Beer</p>

        <audio controls>
            <source src="media/sweet-relief.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

</body>
</html>
